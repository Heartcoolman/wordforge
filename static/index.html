<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="智能英语词汇学习平台" />
  <title>英语词汇学习</title>
  <script>
    // 防止 FOUC：在首次渲染前同步应用主题
    // "eng_" 前缀与 storage.ts 中的 STORAGE_PREFIX 保持一致，确保读取同一份存储
    (function() {
      var raw = localStorage.getItem('eng_theme');
      var t = null;
      try { t = JSON.parse(raw); } catch(e) { t = raw; }
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <script type="module" crossorigin src="/assets/index-BSNrZMwd.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-txAp96Rm.css">
</head>
<body>
  <div id="root"></div>
</body>
</html>
